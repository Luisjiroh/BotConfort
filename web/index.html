<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot de Ventas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chatContainer {
      width: 400px;
      height: 600px;
      background: #fff;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.5;
    }
    #inputRow {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: #007BFF;
    }
    .bot {
      text-align: left;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="inputRow">
      <input id="userInput" type="text" placeholder="Escribe un mensaje..." onkeypress="handleKeyPress(event)" />
    </div>
  </div>

  <script>
    const userId = "cliente1";

    // üîÑ Resetear el estado cada vez que se abre la p√°gina
    window.addEventListener("load", () => {
      fetch(`/admin/reset/${userId}`, { method: "POST" })
        .then(() => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML += `<div class="message bot"><b>Bot:</b> ¬°Hola! üëã Bienvenido a la tienda Topjade, ¬øquieres ver los modelos de zapatos que tenemos disponibles?</div>`;
        })
        .catch(() => {});
    });

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="message user"><b>T√∫:</b> ${message}</div>`;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, mensaje: message })
        });
        const data = await res.json();
        messagesDiv.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.respuesta}</div>`;
      } catch (error) {
        messagesDiv.innerHTML += `<div class="message bot"><b>Bot:</b> ‚ùå Error de conexi√≥n</div>`;
      }

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
